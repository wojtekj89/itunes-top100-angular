<div class="album-item">
  <div class="album-img">
    <img [src]="album.cover" (click)="preview(album.url)" />
  </div>

  <div class="album-card">
    <div class="name">{{ album.name }}</div>
    <div class="artist">{{ album.artist }}</div>
    <div class="date">{{ album.released }}</div>
  </div>
</div>
